<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="name">
        <input
          type="text"
          name="name"
          id="name"
          minlength="3"
          maxlength="30"
          placeholder="სახელი"
        />
        <br /><br />
      </label>
      <label for="password">
        <input
          type="password"
          name="password"
          id="password"
          minlength="8"
          maxlength="20"
          placeholder="პაროლი"
        />
        <br /><br />
      </label>
      <label for="email">
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="შეიყვანეთ იმეილი"
        />
        <br /><br />
      </label>

      <label for="age">
        <input
          type="number"
          name="age"
          id="age"
          min="1"
          max="100"
          placeholder="ასაკი"
        />
        <br /><br />
      </label>

      <label for="Genderbtn">მამრობითი</label>
      <input type="radio" name="radiobtn" id="radiobtn" />
      <label for="Genderbtn">მდედრობითი</label>
      <input type="radio" name="radiobtn" id="radiobtn" />
      <br /><br />

      <label for="subscription">
        subscription checkbox
        <input type="checkbox" name="subscription" id="subscription" />
      </label>
      <br /><br />
      <label for="dateofbirth"
        >Date of birth <br />
        <input type="datetime-local" name="" id="" />
      </label>
      <br /><br />

      <br /><br />
      <input type="submit" name="" id="" />
    </form>
  </body>
</html>
